name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('python/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install pytest pytest-cov black flake8

      - name: Check formatting
        run: black --check python tests/python

      - name: Lint
        run: flake8 python tests/python

      - name: Run tests
        run: pytest tests/python --cov=python --cov-report=xml

      - name: Smoke-test deterministic benchmarks
        env:
          MPLCONFIGDIR: ${{ runner.temp }}/mpl-cache
        run: |
          temp_dir=$(mktemp -d)
          python python/scripts/run_benchmarks.py \
            --baseline 500 \
            --output "$temp_dir/benchmarks.json" \
            --plot-output "$temp_dir/benchmarks.png" \
            --no-plot \
            --overwrite
          python python/scripts/run_stress_suite.py \
            --output-dir "$temp_dir/stress" \
            --base-messages 200 \
            --base-rate-hz 500.0 \
            --symbol CI-SMOKE \
            --overwrite

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}
          path: coverage.xml
